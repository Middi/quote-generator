<!DOCTYPE html>
<html lang="en">

<head>
	<title>Random Quote Generator</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">


	<!-- STYLESHEET -->
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<header>
		<nav>
			<h1 class="logo">Random<span>Quote</span>Generator</h1>
		</nav>
	</header>

	<main>
		<div class="container">
			<section id="card-section">

				<div class="quote-place"></div>

			</section>
			
			<button id="get-quote" title="Use N, Space or Right Arrow to Skip">New Quote</button>


			<a id="tweet" href="https://twitter.com/intent/tweet?text=Hello%20world" data-size="large"  title="Press T Key to Tweet Quote" target="_blank"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>

		</div>
	</main>

	<footer>
		<p class="built">Built with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="mailto:Richard@richardmiddleton.me"><strong>RICHARD MIDDLETON</strong></a></p>
	</footer>

</body>

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="js/main.js"></script>

</html>
